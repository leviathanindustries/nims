
<div class="strap strap-compact">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <input id="suggest" type="text" class="form-control" placeholder="Type to suggest" style="font-size:1.6em;height:50px;">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="results">
      </div>
    </div>
  </div>
</div>


<script>
  jQuery(document).ready(function() {

    $('#suggest').bindWithDelay('keyup', function(event) {
      var opts = {
        url: "https://dev.api.cottagelabs.com/service/nims/suggest?q=" + '*' + $('#suggest').val() + '*',
        datatype: 'JSON',
        success: function(data) {
          var res = ''
          for (var s in data) {
            res += '<h3>' + data[s] + '</h3>';
          }
          $('#results').html(res);
        }
      }
      $.ajax(opts);
    }, 500);

  });
</script>
